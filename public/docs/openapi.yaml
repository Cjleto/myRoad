openapi: 3.0.3
info:
  title: MyRoad
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8009'
paths:
  /api/v1/login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticates a user and returns an API token'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid login details'
                properties:
                  message:
                    type: string
                    example: 'Invalid login details'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email of the user.'
                  example: mwiza@example.org
                password:
                  type: string
                  description: 'The password of the user.'
                  example: '.Gz%P}yL;?[Cy}W%p)^4'
              required:
                - email
                - password
      security: []
  /api/v1/tours:
    post:
      summary: ''
      operationId: postApiV1Tours
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                travelId:
                  type: string
                  description: ''
                  example: architecto
                startingDate:
                  type: string
                  description: 'Must be a valid date in the format <code>Y-m-d</code>.'
                  example: '2024-01-17'
                endingDate:
                  type: string
                  description: 'Must be a valid date in the format <code>Y-m-d</code>. Must be a date after <code>startingDate</code>.'
                  example: '2102-08-07'
                price:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 68
              required:
                - travelId
                - startingDate
                - endingDate
                - price
