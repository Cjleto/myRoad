  /api/v1/travels:
    post:
      summary: 'Post Travel'
      operationId: postTravel
      description: 'Create a new travel'
      parameters: []
      responses:
        201:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"data\": {\n  \"id\": \"9b1bff16-e089-41de-8d4f-9e87f9014139\",\n  \"name\": \"Jordan 360\",\n  \"slug\": \"jordan-360\",\n  \"description\": \"Jordan 360°: the perfect tour to....\",\n  \"numberOfDays\": 8,\n  \"numberOfNight\": 7,\n  \"moods\": {\n      \"nature\": 80,\n      \"relax\": 20,\n      \"history\": 90,\n      \"culture\": 30,\n      \"party\": 10\n  }\n}"
      tags:
        - 'Travel Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 2 characters. Must not be greater than 255 characters.'
                  example: txrai
                description:
                  type: string
                  description: 'Must be at least 2 characters. Must not be greater than 2000 characters.'
                  example: 'Laboriosam dolor ut reiciendis veritatis maxime alias in.'
                numberOfDays:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 1000.'
                  example: 5
                visibility:
                  type: string
                  description: ''
                  example: private
                  enum:
                    - public
                    - private
                moods:
                  type: object
                  description: 'Must have at least 1 items. Must not have more than 1000 items.'
                  example: []
                  properties: {  }
              required:
                - name
                - description
                - numberOfDays
                - visibility
                - moods
  '/api/v1/travels/{id}':
    put:
      summary: 'PATCH Travel'
      operationId: pATCHTravel
      description: 'Update a travel'
      parameters: []
      responses:
        201:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"data\": {\n  \"id\": \"9b1bff16-e089-41de-8d4f-9e87f9014139\",\n  \"name\": \"Jordan 360\",\n  \"slug\": \"jordan-360\",\n  \"description\": \"Jordan 360°: the perfect tour to....\",\n  \"numberOfDays\": 8,\n  \"numberOfNight\": 7,\n  \"moods\": {\n      \"nature\": 80,\n      \"relax\": 20,\n      \"history\": 90,\n      \"culture\": 30,\n      \"party\": 10\n  }\n}"
      tags:
        - 'Travel Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the tour.'
                  example: quisquam
                description:
                  type: string
                  description: 'The detailed description of the tour.'
                  example: 'Nobis velit iste possimus ratione officia saepe sed.'
                numberOfDays:
                  type: integer
                  description: 'The number of days for the tour.'
                  example: 6
                visibility:
                  type: string
                  description: 'The visibility of the tour (public or private).'
                  example: public
                moods:
                  type: array
                  description: 'An array of moods associated with the tour.'
                  example:
                    -
                      nature: 80
                      relax: 20
                      history: 90
                      culture: 10
                      party: 80
                  items:
                    type: object
                    properties:
                      nature:
                        type: integer
                        description: 'The nature mood value.'
                        example: 80
                      relax:
                        type: integer
                        description: 'The relax mood value.'
                        example: 20
                      history:
                        type: integer
                        description: 'The history mood value.'
                        example: 90
                      culture:
                        type: integer
                        description: 'The culture mood value.'
                        example: 10
                      party:
                        type: integer
                        description: 'The party mood value.'
                        example: 80
                    required:
                      - nature
                      - relax
                      - history
                      - culture
                      - party
              required:
                - name
                - description
                - numberOfDays
                - visibility
                - moods
